<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Library </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <button type="button" id = "add-button"> Add Book </button>
    </div>
    <div class="container">
    </div>    

    <dialog id="add-book-dialog">
    <form method="dialog" id="add-book-form" closedby = "any">
        <h2>Add Book</h2>
        <div class="form-main">
            <div class="containerLine">
                <label for="title">Title</label>
                <input required type="text" id="title" name="title">
            </div>
            <div class="containerLine">
                <label for="author">Author</label>
                <input required type="text" id="author" name="author">
            </div>
            <div class="containerLine">
                <label for="pages">Pages</label>
                <input required type="text" id="pages" name="pages">
            </div>
            <div class="containerLine">
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    </dialog>
</body>
</html>
